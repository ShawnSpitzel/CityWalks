<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkability Index</title>
    <script>
        async function fetchWalkability() {
            const city = document.getElementById('city').value;
            const radius = document.getElementById('radius').value;
            const response = await fetch(`/walkability?city=${encodeURIComponent(city)}&radius=${encodeURIComponent(radius)}`);
            const data = await response.json();
            document.getElementById('results').innerText = JSON.stringify(data, null, 2);
        }
    </script>
</head>
<body>
    <h1>Walkability Index</h1>
    <form onsubmit="event.preventDefault(); fetchWalkability();">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <br>
        <label for="radius">Radius (miles):</label>
        <input type="number" id="radius" name="radius" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <h2>Results:</h2>
    <pre id="results"></pre>
</body>
</html>
